<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/users/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/users/css/util.css">
    <link rel="stylesheet" type="text/css" href="/users/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/users/images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-github-alt"></i>
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" placeholder="Username" name="username"/>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" placeholder="Password" name="password"/>
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>
                <div class="container-login100-form-btn"><input class="login100-form-btn" type="submit"
                                                                value="Sign In"/></div>

                <div class="text-danger text-center p-t-90" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="text-danger text-center p-t-90" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="text-center p-t-90">
                    <a class="txt1" href="/registration">
                        Don`t have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/users/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/users/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/users/vendor/bootstrap/js/popper.js"></script>
<script src="/users/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/users/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/users/vendor/daterangepicker/moment.min.js"></script>
<script src="/users/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/users/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/users/js/main.js"></script>

</body>
</html>
